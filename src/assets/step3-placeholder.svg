<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" rx="10" fill="#F8F9FA"/>
  
  <!-- Device Frame -->
  <rect x="250" y="50" width="300" height="300" rx="20" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="270" y="70" width="260" height="240" rx="5" fill="#F0F0F0"/>
  
  <!-- Content: AI Chat Interface -->
  <rect x="290" y="90" width="220" height="40" rx="5" fill="#50C878" fill-opacity="0.2"/>
  
  <!-- Chat Messages -->
  <rect x="290" y="145" width="160" height="35" rx="15" fill="#E6EFF9"/>
  <text x="310" y="167" font-family="Arial" font-size="12" fill="#2C3E50">I'm struggling with eating sounds</text>
  
  <rect x="350" y="190" width="160" height="55" rx="15" fill="#50C878" fill-opacity="0.2"/>
  <text x="370" y="212" font-family="Arial" font-size="12" fill="#2C3E50">Try these research-backed</text>
  <text x="370" y="230" font-family="Arial" font-size="12" fill="#2C3E50">strategies for managing</text>
  <text x="370" y="248" font-family="Arial" font-size="12" fill="#2C3E50">eating sound triggers...</text>
  
  <!-- Input Field -->
  <rect x="290" y="255" width="180" height="30" rx="15" fill="white" stroke="#E0E0E0"/>
  <text x="310" y="275" font-family="Arial" font-size="12" fill="#999999">Type your message...</text>
  
  <!-- Send Button -->
  <circle cx="490" cy="270" r="15" fill="#50C878"/>
  <text x="490" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">u2192</text>
  
  <!-- Home Button -->
  <circle cx="400" cy="330" r="15" fill="#F0F0F0" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">AI Companion Chat</text>
  
  <!-- Caption -->
  <text x="400" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Receive personalized coping strategies based on your triggers</text>
</svg>
